<ion-header>
  <ion-navbar>
    <ion-title>
      <h1>Survey Statistics</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list *ngFor="let programCode of programCodes | async">
    <span>programCode:{{programCode}}</span>

    <ion-item *ngFor=" let id of ids">
      
      <span>id:{{id}}</span>
    </ion-item>
    <ion-item></ion-item>

  </ion-list>
</ion-content>
